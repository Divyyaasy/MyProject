plugins {
    id 'java-library'
    id 'maven-publish'
    id("org.springframework.boot") version "3.1.5"
    id("io.spring.dependency-management") version "1.1.3"
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api libs.io.github.bonigarcia.webdrivermanager
    api libs.mysql.mysql.connector.java
    api libs.org.seleniumhq.selenium.selenium.chrome.driver
    api libs.org.seleniumhq.selenium.selenium.java
    api libs.org.slf4j.slf4j.simple
    testImplementation libs.org.testng.testng
}

group = 'com.gmitqa'
version = '0.0.1-SNAPSHOT'
description = 'MyProject'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.named('test') {
    useTestNG()
}
